<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICARUS - Innovation of Airship</title>

    <!-- ========== EXTERNAL DEPENDENCIES ========== -->
    <!-- HTMX for dynamic content loading and interactions -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
        integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
        crossorigin="anonymous"></script>
    <!-- HTMX class-tools extension for CSS class manipulation -->
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/class-tools.js"></script>

    <!-- Tailwind CSS configuration must load before the framework -->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body class="font-sans leading-relaxed text-gray-800 overflow-x-hidden">
    <header hx-get="partials/header.html" hx-trigger="load" hx-swap="outerHTML"></header>
    <div hx-get="partials/sections.html" hx-trigger="load" hx-select="#hero" hx-swap="outerHTML"></div>
    <div hx-get="partials/sections.html" hx-trigger="load" hx-select="#about" hx-swap="outerHTML"></div>
    <div hx-get="partials/sections.html" hx-trigger="load" hx-select="#product" hx-swap="outerHTML"></div>
    <div hx-get="partials/sections.html" hx-trigger="load" hx-select="#news" hx-swap="outerHTML"></div>
    <div hx-get="partials/sections.html" hx-trigger="load" hx-select="#contact" hx-swap="outerHTML"></div>
    <footer hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></footer>

    <!-- Container for modals loaded via HTMX -->
    <div id="modalContainer"></div>

    <!-- Scripts replaced by HTMX attributes -->
</body>

</html>
