                <div class="mb-6">
                    <label for="email" class="block mb-2 font-medium text-gray-700">이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base transition-all duration-300 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10">

                <div class="mb-6">
                    <label for="phone" class="block mb-2 font-medium text-gray-700">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-1234-5678"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base transition-all duration-300 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10">

                <button type="submit"
