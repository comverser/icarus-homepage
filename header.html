<header
    class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-b border-gray-200 z-50 transition-all duration-300"
    id="header">
    <div class="max-w-6xl mx-auto px-6">
        <div class="flex items-center justify-between py-4">
            <!-- Logo section with branded icon and text -->
            <a href="#" class="flex items-center gap-3 text-inherit no-underline">
                <!-- Custom airship icon -->
                <div class="w-8 h-8 bg-blue-600 rounded-lg relative">
                    <div
                        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-2 bg-white rounded-full">
                    </div>
                </div>
                <span class="text-xl font-bold text-gray-800">ICARUS</span>
            </a>

            <!-- Desktop navigation menu - hidden on mobile -->
            <nav class="hidden md:flex gap-10">
                <a href="#about"
                    class="text-gray-500 font-medium hover:text-gray-800 transition-colors duration-300">About</a>
                <a href="#product"
                    class="text-gray-500 font-medium hover:text-gray-800 transition-colors duration-300">Product</a>
                <a href="#news"
                    class="text-gray-500 font-medium hover:text-gray-800 transition-colors duration-300">News</a>
                <a href="#contact"
                    class="text-gray-500 font-medium hover:text-gray-800 transition-colors duration-300">Contact</a>
            </nav>

            <!-- Mobile hamburger menu button - visible only on mobile -->
            <button class="md:hidden flex flex-col gap-1 bg-transparent border-none cursor-pointer p-2"
                id="mobileMenuBtn">
                <!-- Three lines that transform into X when active -->
                <span class="w-6 h-0.5 bg-gray-800 transition-all duration-300" id="hamburger1"></span>
                <span class="w-6 h-0.5 bg-gray-800 transition-all duration-300" id="hamburger2"></span>
                <span class="w-6 h-0.5 bg-gray-800 transition-all duration-300" id="hamburger3"></span>
            </button>
        </div>
    </div>

    <!-- Mobile navigation menu - toggleable dropdown -->
    <nav class="hidden md:hidden flex-col gap-4 py-4 bg-white border-t border-gray-200" id="mobileNav">
        <div class="max-w-6xl mx-auto px-6">
            <a href="#about" class="block text-gray-800 text-lg font-medium py-2 no-underline">About</a>
            <a href="#product" class="block text-gray-800 text-lg font-medium py-2 no-underline">Product</a>
            <a href="#news" class="block text-gray-800 text-lg font-medium py-2 no-underline">News</a>
            <a href="#contact" class="block text-gray-800 text-lg font-medium py-2 no-underline">Contact</a>
        </div>
    </nav>
</header>
